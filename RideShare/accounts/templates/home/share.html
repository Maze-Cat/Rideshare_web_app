<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Landing Page - Start Bootstrap Theme</title>
    
    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href={% static 'home/vendor/bootstrap/css/bootstrap.min.css' %} rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href={% static 'home/vendor/fontawesome-free/css/all.min.css' %} rel="stylesheet">
    <link href={% static 'home/vendor/simple-line-icons/css/simple-line-icons.css' %} rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href={% static 'home/css/landing-page.min.css' %} rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#">RideShare</a>
        <a class="btn btn-primary" href="#">Sign In</a>
        <a class="btn btn-primary" href="#">Log In</a>
      </div>
    </nav>











<!-- Main body -->
    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h4 class="mb-5">Would you like to share your ride?</h1>
          </div>

          <div class="col-md-9 col-lg-6 col-xl-9 mx-auto">
            <form action="/home/rider/newride" method="get">
                <div class="col-xl-9 mb-2 mx-auto">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">Yes, I would love to</button>
                </div>
            </form>
            <form action="/home/rider/inprogress" method="get">
                <div class="col-xl-9 mb-5 mx-auto">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">No, thank you</button>
                </div>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </header>








    <!-- Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
            <ul class="list-inline mb-2">
              <li class="list-inline-item">
                <a href="#">About</a>
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="#">Contact</a>
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="#">Terms of Use</a>
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <a href="#">Privacy Policy</a>
              </li>
            </ul>
            <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2019. All Rights Reserved.</p>
          </div>
          <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
            <ul class="list-inline mb-0">
              <li class="list-inline-item mr-3">
                <a href="#">
                  <i class="fab fa-facebook fa-2x fa-fw"></i>
                </a>
              </li>
              <li class="list-inline-item mr-3">
                <a href="#">
                  <i class="fab fa-twitter-square fa-2x fa-fw"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fab fa-instagram fa-2x fa-fw"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src={% static 'home/vendor/jquery/jquery.min.js' %}></script>
    <script src={% static 'home/vendor/bootstrap/js/bootstrap.bundle.min.js' %}></script>

  </body>

</html>
